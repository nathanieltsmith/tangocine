
 <div id='cotent'><table id="disco-table" class="tablesorter">
  <thead>
    <tr>
      <th width="200">Orchestra</th>
      <th>Title</th>
      <th>Genre</th>
      <th>Singer</th>
      <th width="150">Recorded</th>
      <th width="150"></th>
    </tr>
  </thead>
  <tbody>
{% for recording in recordings %}
<tr>
  <td>{{recording.orchestra.leader}}</td>
  <td>{{recording.song.title}}</td>
  <td>{{recording.genre.name}}</td>
  <td>{{recording.singer}}</td>
  <td> {{recording.recorded}}</td>
  <td><input type="submit" value="Play Song" class='radius button skip-button'  onClick='playSong("{{recording.youtubeId}}");'></td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
